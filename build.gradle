plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
	id "com.praqma.demo.DemoPlugin" version "1.0.1"
}

repositories {
       maven {
        name = "GitHubPackages"
        url = "https://maven.pkg.github.com/sultan-qa/_"
        credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_TOKEN")
            }
    }
    jcenter()
}
def myDepVersion = "1.58"
dependencies {
    implementation "com.atlassian.dummy:dummy-public:${myDepVersion}"
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.1-jre'
    //implementation 'org.mzae:mzae:1.0.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'client.repo.App'
}
